<p-card class="navBar">
  <div class="nav-content">
    <img src="assets/logo22.png" alt="Minha Imagem" />
    <div class="navDireita">
      <p (click)="goToSimulados()" style="cursor: pointer">
        Criação de Simulados
      </p>
      <p (click)="goToHistorico()" style="cursor: pointer">
        Historico de Simulados
      </p>
    </div>
  </div>
</p-card>
<div class="centraliza">
  <p-selectbutton
    [options]="stateOptions"
    [(ngModel)]="value"
    (onChange)="onSelectButtonChange($event)"
    optionLabel="label"
    optionValue="value"
    aria-labelledby="basic"
  />
  <p-card>
    <p-card header="Nome">
      <p class="m-0">{{ usuario.nome }}</p>
    </p-card>

    <p-card header="Sobrenome">
      <p class="m-0">{{ usuario.sobrenome }}</p>
    </p-card>

    <p-card header="Apelido">
      <p class="m-0">{{ usuario.apelido }}</p>
    </p-card>

    <p-card header="Email">
      <p class="m-0">{{ usuario.email }}</p>
    </p-card>

    <p-card header="Telefone">
      <p class="m-0">{{ usuario.telefone }}</p>
    </p-card>

    <p-button label="Sair" severity="danger" (onClick)="logout()" />
  </p-card>
</div>
<p-card header="" class="footer">
  <p class="m-0">©2025 SimulaEnem. Todos os Direitos Reservados Maanux</p>
</p-card>
