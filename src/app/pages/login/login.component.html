<div class="centraliza">

    <div><img src="assets/SemFundoLogin.png" alt="Minha Imagem"></div>

    <div class="h1">
        <h1>Bem Vindo</h1>
    </div>
    <div class="pHeader">
        <p>Entre na sua conta ou crie uma nova</p>
    </div>

    <p-selectbutton [options]="stateOptions" [(ngModel)]="value" (onChange)="onSelectButtonChange($event)"
        optionLabel="label" optionValue="value" aria-labelledby="basic" />

    <div class="inputs">
        <p-floatlabel variant="on">
            <input pInputText id="email" [(ngModel)]="email" name="email" autocomplete="off" />
            <label for="apelido">Email</label>
        </p-floatlabel>
    </div>

    <div class="inputs">

        <p-floatlabel variant="on">
                <p-password [(ngModel)]="senha" [feedback]="false"  [toggleMask]="true"/>
            <label for="senha">Senha</label>
        </p-floatlabel>

    </div>

    <div>
        <p-button label="Entrar" [disabled]="!email || !senha" (click)="onSubmit()" variant="outlined"
            size="large"></p-button>
    </div>
</div>
